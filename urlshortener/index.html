<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nhhizme's URL Shortener</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://nhhizme.vercel.app/resources/githubpages/urlshortener.css">

<body>
    
    <div class="container">
            <label for="url">Welcome to nhhizme's URL Shortener</label>
